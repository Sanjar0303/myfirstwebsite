<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мои любимые фильмы</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #eee;
            --card-bg: #1e1e1e;
            --accent-color: #00bcd4;
            --border-color: #2c2c2c;
        }

        body.light {
            --bg-color: #f5f5f5;
            --text-color: #111;
            --card-bg: #fff;
            --accent-color: #0077cc;
            --border-color: #ddd;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            margin-bottom: 30px;
            text-align: center;
            color: var(--accent-color);
            font-size: 2em;
        }

        .film {
            margin-bottom: 40px;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

            .film:hover {
                transform: scale(1.02);
            }

            .film img {
                width: 100%;
                max-height: 400px;
                object-fit: cover;
                border-radius: 8px;
                margin-bottom: 10px;
            }

            .film h3 {
                color: #fff;
                margin: 10px 0 5px;
            }

        iframe {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #999;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--card-bg);
            border-right: 2px solid var(--border-color);
            padding-top: 60px;
            transition: left 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

            .sidebar a {
                padding: 15px 20px;
                text-decoration: none;
                color: var(--text-color);
                font-size: 1.1em;
            }

                .sidebar a:hover {
                    background-color: var(--border-color);
                }

            .sidebar.open {
                left: 0;
            }

            .sidebar a.active {
                background-color: var(--accent-color);
                color: #fff;
            }

        .burger-button {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 28px;
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            z-index: 1100;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            z-index: 999;
        }

        @media (max-width: 768px) {
            iframe {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <button class="burger-button" onclick="toggleSidebar()">&#9776;</button>
    <div class="sidebar" id="sidebar">
        <a href="index.html">Главная</a>
        <a href="films.html">Мои фильмы</a>
        <a href="aboutme.html">О себе</a>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">Сменить тему</button>

    <div class="container">
        <h2>Мои любимые фильмы</h2>

        <!-- ФИЛЬМЫ: копия твоих карточек -->
        <!-- Пример -->
        <div class="film">
            <img src="https://upload.wikimedia.org/wikipedia/ru/7/7f/Inception_ver3.jpg" alt="1. Начало (Inception)">
            <h3>1. Начало (Inception)</h3>
            <p>Сны внутри снов, гениальный сюжет от Кристофера Нолана.</p>
            <iframe src="https://www.youtube.com/embed/YoHD9XEInc0" allowfullscreen></iframe>
        </div>

        <!-- (ВСТАВЬ сюда все остальные карточки, как у тебя было) -->

        <footer>
            <p>Обратная связь: +7 919 621-78-83</p>
            <p>© 2025 Санджарбек</p>
        </footer>
    </div>

    <script>
        function setActiveLink() {
            const links = document.querySelectorAll('.sidebar a');
            const currentPage = window.location.pathname.split('/').pop();
            links.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        setActiveLink();

        function toggleTheme() {
            document.body.classList.toggle("light");
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('sidebar').classList.remove('open');
            });
        });

        document.addEventListener('click', (e) => {
            const sidebar = document.getElementById('sidebar');
            const button = document.querySelector('.burger-button');
            if (!sidebar.contains(e.target) && !button.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>
</html>
